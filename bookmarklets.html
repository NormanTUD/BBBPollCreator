// Funktion zum Erstellen und Anhängen der Links
function appendLinks(links) {
    if (!Array.isArray(links)) {
        console.error("Parameter 'links' ist kein Array.");
        return;
    }

    // Den Zielcontainer für die Links auswählen oder erstellen
    let container = document.getElementById("link-container");
    if (!container) {
        container = document.createElement("div");
        container.id = "link-container";
        document.body.appendChild(container);
    }

    // Alle Links durchgehen und sie zum Container hinzufügen
    links.forEach(link => {
        // Überprüfen, ob jeder Unterarray die richtige Struktur hat
        if (!Array.isArray(link) || link.length !== 2 || typeof link[0] !== "string" || typeof link[1] !== "string") {
            console.error("Ungültiges Linkformat:", link);
            return;
        }

        // Neuen Link (a-Element) erstellen
        const a = document.createElement("a");
        a.href = "javascript:" + link[0];
        a.textContent = link[1];

        // Link dem Container hinzufügen
        container.appendChild(a);

        // Zeilenumbruch für Lesbarkeit
        container.appendChild(document.createElement("br"));
    });
}

// Funktion aufrufen und Links an Seite anhängen
appendLinks(linksArray);
